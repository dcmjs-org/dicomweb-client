version: "3"
volumes:
  db_data: {}
  arc_data: {}
services:
  ldap:
    image: dcm4che/slapd-dcm4chee:2.4.44-13.3
    logging:
      driver: json-file
      options:
        max-size: "10m"
    expose:
      - "389"
    env_file: dcm4chee-docker-compose.env
  db:
    image: dcm4che/postgres-dcm4chee:10.0-13
    logging:
      driver: json-file
      options:
        max-size: "10m"
    expose:
      - "5432"
    env_file: dcm4chee-docker-compose.env
    volumes:
      - db_data:/var/lib/postgresql/data
  arc:
    image: dcm4che/dcm4chee-arc-psql:5.13.3
    logging:
      driver: json-file
      options:
        max-size: "10m"
    ports:
      - "9999:8080"
    env_file: dcm4chee-docker-compose.env
    environment:
      WILDFLY_CHOWN: /opt/wildfly/standalone /storage
      WILDFLY_WAIT_FOR: ldap:389 db:5432
    depends_on:
      - ldap
      - db
    volumes:
      - arc_data:/storage
