name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16.x", "18.x"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - name: Install dependencies
      run: npm install
    - name: Build package
      run: npm run build
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm run test
