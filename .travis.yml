language: node_js

node_js:
  - "lts/*"

services:
  - docker

cache:
  directories:
    - $HOME/docker
    - node_modules

before_script:
  # first, stop postgres so we can use our own from dcm4chee docker
  - sudo service postgresql stop
  # wait for postgresql to shutdown
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done

script:
  - npm install
  - npm run build
